    <title>CSS GRID</title>

            padding: 0px;
            font-family: sans-serif;
        }
        .outer{
            width: 100%;
            height: 500px;
            background-color: rgb(253, 232, 206);
        }
        .inner{
            width: 1320px;
            height: 490px;
            margin: auto;
        }
        .items{
            width: 100%;
            display: grid;
            grid-template-columns: repeat(5,1fr);
